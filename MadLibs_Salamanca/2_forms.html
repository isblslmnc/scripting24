<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formula 1 MadLibs</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/formJsStyle.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <!--Masthead-->
    <header>
        <div class="container">
            <div class="row align-items-center customHeight">
                <div id="head" class="col-sm-12 text-white mx-auto p-5 rounded">
                    <h1 class="head">Formula 1 MadLibs</h1>
                </div>
            </div>
        </div>
    </header>

    <!--Main Content-->
    <section>
        <div class="container py-5">

            <!--Row for the Form-->
            <div class="row my-5 p-3">
                <div class="col-sm-6 mx-auto">
                    <h2>Formula 1</h2>
                    <p>Fill out the following form</p>

                    <!--Form Goes Here-->
                    <!--The HTML <form> element is used to create an HTML form for user input-->
                    <!--One of the most used form element is the <input> element. This creates an input into which the user can enter information-->
                    <!--The 'type' attribute will change the way the input looks-->
                    <!--The <label> element defines a label for several form elements. -->
                    <!--Then we will use a button to trigger our Javascript code!-->


                    <form action="javascript:write();">
                        <div class="form-group">
                            <label for="location">Location:</label>
                            <input class="form-control" type="text" id="loc">
                        </div>
                        <div class="form-group">
                            <label for="verb">Verb+ing:</label>
                            <input class="form-control" type="text" id="ver">
                        </div>
                        <div class="form-group">
                            <label for="drvrname">Driver Name:</label>
                            <input class="form-control" type="text" id="drvrname">
                        </div>
                        <div class="form-group">
                            <label for="drvrname2">Driver Name 2:</label>
                            <input class="form-control" type="text" id="drvrname2">
                        </div>
                        <div class="form-group">
                            <label for="colour">Colour:</label>
                            <input class="form-control" type="text" id="colour">
                        </div>
                        <div class="form-group">
                            <label for="rivaldrvrteam">Driver Team of Driver Number 2:</label>
                            <input class="form-control" type="text" id="rivaldrvrteam">
                        </div>
                        <div class="form-group">
                            <label for="rrivaldrvrname">Rival Driver Name 1:</label>
                            <input class="form-control" type="text" id="rivaldrvrname1">
                        </div>
                        <div class="form-group">
                            <label for="adverb">Adverb:</label>
                            <input class="form-control" type="text" id="adv">
                        </div>
                        <div class="form-group">
                            <label for="num">Number:</label>
                            <input class="form-control" type="text" id="num">
                        </div>
                        <div class="form-group">
                            <label for="rivaldrvrname2">Rival Driver Name 2:</label>
                            <input class="form-control" type="text" id="rivaldrvrname2">
                        </div>
                        <div class="form-group">
                            <label for="rivaldrvrname3">Rival Driver Name 3:</label>
                            <input class="form-control" type="text" id="rivaldrvrname3">
                        </div>



                        <div class="form-group">
                            <p>Weather:</p>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="rainy" id="rainy" name="weather">Rainy
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input class="form-check-input" type="radio" value="sunny" id="sunny" name="weather">Sunny
                                </label>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-block btn-outline-danger">Submit</button>
                    </form>

                </div>
            </div>

            <div class="row">
                <div id="output" class="col-sm-6 mx-auto p-5 rounded text-white">
                    <h2>Outcome of the race:</h2>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer>
        <div id="footer" class="container-fluid text-white text-center p-5">
            <div class="row">
                <div class="col-sm-12">
                    <p>Created by Isabel Salamanca</p>
                </div>
            </div>
        </div>
    </footer>

    <!--Your Custom Javascript-->

    <script src="js/formHandler.js"></script>


</body>

</html>
